<!DOCTYPE html>
<html lang=en dir=ltr>
      <head>
        <meta charset="utf-8">
        <title> AR Example </title>


        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
      <body style='margin : 0px; overflow: hidden;'>
<!--=<'sourcetype: webcam;--->
        <a-scene embedded arjs='trackingMethod: best; sourcetype: webcam'>
          <a-assets>
              <a-asset-item id="map-obj" src="https://raw.githubusercontent.com/willp19/arar/gh-pages/assets/MapAR2.obj"></a-asset-item>
              <a-asset-item id="map-mtl" src="https://raw.githubusercontent.com/willp19/arar/gh-pages/assets/MapAR2.mtl"></a-asset-item>
            </a-assets>

            <a-marker preset=’hiro’>

            <a-entity obj-model="obj: #map-obj; mtl: #map-mtl" position="0 1 0" Scale="0 0 0" ></a-entity>

<!-- mtl: #map-mtl"
        <a-assets>
                  <a-asset-item id="map" src="https://github.com/willp19/arar/blob/gh-pages/assets/MapAR2.obj"></a-asset-item>
                  <a-asset-item id="mapmlt" src="https://github.com/willp19/arar/blob/gh-pages/assets/MapAR2.mtl"></a-asset-item>
        </a-assets>
            <a-entity model="#map" position "0 0.5 0" rotation= "0 0 0"></a-entity>
            <a-entity model="#mapmlt" position "0 0.5 0" rotation= "0 0 0"></a-entity>

            <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
          <a-entity id="map" obj-model="obj: ./assets/MapAR2.obj ; mlt: ./assets/MapAR2.mtl" position="0 0 -5" scale="" src:"https://github.com/willp19/arar/gh-pages/assets/MapAR2.obj"> </a-entity>
<a-marker-camera preset='hiro'></a-marker-camera>
          --->
        </a-marker>
        <a-entity camera>
  </a-entity>


          </a-scene>

        </body>
 </html>
